    <!-- 主内容区 -->
    <main class="main-content">
        <section class="station">
            <div class="station-header">
                <div class="station-number">05</div>
                <h2 class="station-title">我们生活的星球——地球</h2>
                <!-- 导航按钮 -->
                <div class="nav-buttons">
                    <a href="index.html" class="nav-btn secondary">🏠 返回首页</a>

                </div>

            <div class="station-content">
                
                <div class="station-card">
                    <h3 class="card-title">地理概念：七大洲与四大洋</h3>
                    <ul class="card-list">
                        <li>地球表面由七大洲（亚洲、非洲、北美洲等）和四大洋（太平洋、大西洋等）组成。</li>
                        <li>我们现在所在的深圳，就在欧亚大陆的东南部，面向太平洋。</li>
                    </ul>
                </div>
                <div class="station-card">
                    <h3 class="card-title">图片描述：蓝色弹珠</h3>
                    <div class="image-container">
                        <img src="image/station5.jpg" alt="从太空拍摄的地球照片，显示蓝色海洋、白色云层和亚洲大陆轮廓" style="width: 100%; height: auto;">
                    </div>
                    <p class="explanation">“这就是宇航员眼中的家。蓝色是海洋，白色是云朵，看起来是不是像妈妈梳妆台上的弹珠？”</p>
                </div>
                <div class="station-card">
                    <h3 class="card-title">趣味小知识：名不副实的“水球”</h3>
                    <ul class="card-list">
                        <li>其实叫它“地球”有点冤枉它，因为它表面71%都是水。</li>
                        <li>如果从太空看，它更像一个蓝色的弹珠或水球。</li>
                    </ul>
                </div>
            </div>
        </section>


    </main>
