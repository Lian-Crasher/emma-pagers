<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的家园——从南山出发，飞向宇宙</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <div class="header-content">
            <h1 class="title">我 们 的 家 园</h1>
            <p class="subtitle">从南山出发，飞向宇宙</p>
        </div>
    </header>



    <!-- 主内容区 -->
    <main class="main-content">
        <section class="home-section">
            <div class="home-header">
                <h2 class="home-title">探索之旅站点列表</h2>
                <p class="home-description">从我们生活的南山出发，一步步飞向广阔的宇宙</p>
            </div>
            <div class="stations-grid">
                <a href="station1.html" class="station-card">
                    <div class="station-number">01</div>
                    <p class="station-desc">我们生活的城市</p>
                    <h3 class="station-title">深圳·南山</h3>
                    <img src="image/station1.png" alt="深圳·南山" class="card-image">
                </a>
                <a href="station2.html" class="station-card">
                    <div class="station-number">02</div>
                    <p class="station-desc">我们所在的省份</p>
                    <h3 class="station-title">广东省</h3>
                    <img src="image/station2.png" alt="广东省" class="card-image">
                </a>
                <a href="station3.html" class="station-card">
                    <div class="station-number">03</div>
                    <p class="station-desc">我们的国家</p>
                    <h3 class="station-title">中华人民共和国</h3>
                    <img src="image/station3.jpg" alt="中华人民共和国" class="card-image">
                </a>
                <a href="station4.html" class="station-card">
                    <div class="station-number">04</div>
                    <p class="station-desc">中国所在的大陆</p>
                    <h3 class="station-title">亚洲</h3>
                    <img src="image/station4.jpg" alt="亚洲" class="card-image">
                </a>
                <a href="station5.html" class="station-card">
                    <div class="station-number">05</div>
                    <p class="station-desc">我们生活的星球</p>
                    <h3 class="station-title">地球</h3>
                    <img src="image/station5.jpg" alt="地球" class="card-image">
                </a>
                <a href="station6.html" class="station-card">
                    <div class="station-number">06</div>
                    <p class="station-desc">我们的恒星社区</p>
                    <h3 class="station-title">太阳系</h3>
                    <img src="image/station6.jpg" alt="太阳系" class="card-image">
                </a>
                <a href="station7.html" class="station-card">
                    <div class="station-number">07</div>
                    <p class="station-desc">千亿星辰的岛屿</p>
                    <h3 class="station-title">银河系</h3>
                    <img src="image/station7.jpg" alt="银河系" class="card-image">
                </a>
                <a href="station8.html" class="station-card">
                    <div class="station-number">08</div>
                    <p class="station-desc">一切的总和</p>
                    <h3 class="station-title">宇宙</h3>
                    <img src="image/station8.jpg" alt="宇宙" class="card-image">
                </a>
                <a href="conclusion.html" class="station-card">
                    <div class="station-number">09</div>
                    <p class="station-desc">探索之旅总结</p>
                    <h3 class="station-title">讲师寄语</h3>
                    <img src="image/conclusion.png" alt="讲师寄语" class="card-image">
                </a>
            </div>
            <div class="home-actions">
                <a href="summary.html" class="action-button">查看总结回顾表</a>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>从南山到宇宙 - 全维度教学方案</p>
        </div>
    </footer>

    <!-- 回到顶部按钮 -->
    <button id="backToTop" class="back-to-top">↑ 返回顶部</button>

    <script src="script.js"></script>
</body>
</html>
