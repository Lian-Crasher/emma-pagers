                    <h3 class="card-title">地理概念：太阳系与行星</h3>
                    <ul class="card-list">
                        <li>地球不是孤单的，它和太阳以及其他星球组成了太阳系。</li>
                        <li>太阳系有八大行星，地球是离太阳第三近的行星。</li>
                    </ul>
                </div>
                <div class="station-card">
                    <h3 class="card-title">图片描述：行星全家福</h3>

                    </div>
                    <p class="explanation">“看，这是太阳系的大家庭。我们的地球在照片里看起来很小，但它是我们唯一的家园。”</p>
                </div>
                <div class="station-card">
                    <h3 class="card-title">趣味小知识：行星排排坐</h3>
                    <ul class="card-list">
                        <li>水星离太阳最近，跑得最快；金星最亮；火星是红色的；木星最大，像个大哥哥；土星有美丽的光环。</li>
                        <li>记忆口诀：水金地，火木土，天海（冥王星已被归为矮行星）。</li>
                    </ul>
