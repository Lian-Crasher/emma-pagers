<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第八站：宇宙</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <div class="header-content">
            <h1 class="title">我们的家园</h1>
            <p class="subtitle">从南山出发，飞向宇宙</p>

        </div>
    </header>



    <!-- 主内容区 -->
    <main class="main-content">
        <section class="station">
            <div class="station-header">
                <div class="station-number">08</div>
                <h2 class="station-title">一切的总和——宇宙</h2>
                <!-- 导航按钮 -->
                <div class="nav-buttons">
                    <a href="index.html" class="nav-btn secondary">🏠 返回首页</a>
                    <a href="station7.html" class="nav-btn secondary">← 上一页</a>
                    <a href="summary.html" class="nav-btn primary">下一页 →</a>
                </div>
            </div>
            <div class="station-content">
                <div class="station-card">
                    <h3 class="card-title">地理概念：宇宙尺度</h3>
                    <ul class="card-list">
                        <li>银河系之外，还有无数个像它一样的星系（河外星系）。</li>
                        <li>所有这些物质、能量、时间和空间的总和，就是宇宙。</li>
                    </ul>
                </div>
                <div class="station-card">
                    <h3 class="card-title">图片描述：哈勃深空场</h3>
                    <div class="image-container">
                        <img src="image/station8.jpg" alt="哈勃超深场，显示宇宙中最遥远、最古老的天体集合，每个光点都是一个完整的星系" style="width: 100%; height: auto;">
                    </div>
                    <p class="explanation">"这张照片里，每一个亮点都不是一颗星星，而是一个像银河系一样的星系！宇宙就是由这无数个'亮点'组成的。"</p>
                </div>
                <div class="station-card">
                    <h3 class="card-title">趣味小知识：光年的距离</h3>
                    <ul class="card-list">
                        <li>宇宙太大了，我们用"公里"已经量不过来了，改用"光年"（光走一年的距离）。而且，宇宙正在不断地膨胀变大。</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>从南山到宇宙 - 全维度教学方案</p>

        </div>
    </footer>
